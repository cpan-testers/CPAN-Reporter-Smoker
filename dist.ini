name              = CPAN-Reporter-Smoker
author            = David Golden <dagolden@cpan.org>
license           = Apache_2_0
copyright_holder  = David Golden

[@DAGOLDEN]
:version = 0.072
stopwords = unindexed
stopwords = Bam
stopwords = Baz
stopwords = CTRL
stopwords = Distroprefs
stopwords = SIGKILL
stopwords = cpanreporter
stopwords = defaultdeps
stopwords = distroprefs
stopwords = kurila
stopwords = minicpanrc
stopwords = prerelease
stopwords = titlebar
stopwords = untarring
stopwords = urllist

[Prereqs]
ExtUtils::MakeMaker = 6.46
Module::Build       = 0.30
Test::Reporter      = 1.58

[RemovePrereqs]
remove = YAML
remove = CPAN::MyConfig

[Encoding]
encoding = bytes
match    = ^t/CPAN/authors
match    = ^t/CPAN/indices
match    = ^t/CPAN/modules
